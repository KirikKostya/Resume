<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slide-show</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #11DEE9 -26%, #017E8B 145%);">
          <h1>Freedom and peace</h1>
          <p>Peace, tranquility, breeze</p>
        </div>
        <div style="background: radial-gradient( #eb4707 -1%, #cf6f20 124%);">
          <h1>Love and hope</h1>
          <p>Passion, hope & love</p>
        </div>
        <div style="background: radial-gradient( #0badf8b0 1%, #190186 128%);">
          <h1>Imagination rules <br> the world </h1>
          <p>Deprh, purity & order</p>
        </div>
        <div style="background: radial-gradient(#bba50198 -8%, #492d02 138%)">
          <h1>Mother nature </h1>
          <p>Confidence, strength & power</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('./photo-1492496913980-501348b61469.avif');
          "
        ></div>
        <div
          style="
            background-image: url('./photo-1519455953755-af066f52f1a6.avif');
          "
        ></div>
        <div
          style="
            background-image: url('./photo-1622110674153-a1326259c41e.avif');
          "
        ></div>
        <div
          style="
            background-image: url('./photo-1499346030926-9a72daac6c63.avif')
                    "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <b class="fas fa-arrow-down">&#11015</b>
        </button>
        <button class="up-button">
          <b class="fas fa-arrow-up">&#11014</b>
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
